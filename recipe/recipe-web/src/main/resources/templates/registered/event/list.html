<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <div th:replace="header :: myheader"></div>
    <title>Event</title>
</head>

<body>
<div class="container">
    <div class="container px-4 py-5 shadow" id="featured-2">
        <h2 class="pb-2 border-bottom">
            <div><span>Events</span></div>
        </h2>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/registered/event/add}"
       class="btn btn-dark btn-sm mb-3">
        Add Event
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Event Name</th>
            <th>Event Description</th>
            <th>Event Date</th>
            <th>Recipe</th>
            <th>Created By</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="event : ${events}">

            <td th:text="${event.eventName}" />
            <td th:text="${event.eventDesc}" />
            <td th:text="${event.eventDate}" />
            <td th:text="${event.eventRecipe.name}" />
            <td th:text="${event.userEvent.getFullName()}" />

            <td>
                <!-- Add "update" button/link -->
                <a th:href="@{/registered/event/update(id=${event.id})}"
                   class="btn btn-dark btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/registered/event/delete(id=${event.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this event?'))) return false">
                    Delete
                </a>

            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
