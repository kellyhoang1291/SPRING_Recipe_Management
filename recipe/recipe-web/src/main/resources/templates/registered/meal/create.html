<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>Plan New Meal</title>
</head>
<body class="text-center">
<h1>Plan New Meal</h1>
<br/>
<form th:action="@{/registered/saveMeal}" th:object="${meal}" method="post">
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Meal Name:'"></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{name}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Meal name cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Meal Date:'"></label>
        <div class="col-sm-8">
            <input type="date" class="form-control" th:field="*{{date}}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Meal date cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Meal Recipe:'"></label>
        <div class="col-sm-8">
            <select class="form-select" th:field="*{recipe}" th:required="true"
                    th:oninvalid="this.setCustomValidity('Recipe cook time cannot be blank')"
                    th:oninput="this.setCustomValidity('')">
                <option th:each="recipe :${recipes}" th:value="${recipe.id}" th:text="${recipe.name}"></option>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2"></label>
        <label class="col-sm-2"></label>
        <div class="col-sm-4">
            <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Save'"></button>
        </div>
    </div>
</form>
<br>
<form th:action="@{/registered/meal/view}">
    <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Cancel'"></button>
</form>
</body>
</html>
