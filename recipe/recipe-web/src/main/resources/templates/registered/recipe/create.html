<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="text-center">
<h1>Create Recipe</h1>
<br/>
<form th:action="@{/registered/saveRecipe}" th:object="${recipe}" method="post">
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Recipe Name:'"></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{name}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Recipe name cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Prep Time (In minutes):'"></label>
        <div class="col-sm-8">
            <input type="number" step="1" class="form-control" th:field="*{prepTime}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Recipe prep time cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Cook Time (In minutes):'"></label>
        <div class="col-sm-8">
            <input type="number" step="1" class="form-control" th:field="*{cookTime}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Recipe cook time cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Ingredients:'"></label>
        <div class="col-sm-8">
                <textarea class="form-control" th:field="*{ingredients}" th:required="true"
                          th:oninvalid="this.setCustomValidity('Recipe ingredients cannot be blank')"
                          th:oninput="this.setCustomValidity('')"></textarea>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Steps:'"></label>
        <div class="col-sm-8">
                <textarea class="form-control" th:field="*{steps}" th:required="true"
                          th:oninvalid="this.setCustomValidity('Recipe steps cannot be blank')"
                          th:oninput="this.setCustomValidity('')"></textarea>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2"></label>
        <label class="col-sm-2"></label>
        <div class="col-sm-4">
            <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Save'"></button>
        </div>
    </div>
</form>
<br>
<form th:action="@{/registered/}">
    <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Cancel'"></button>
</form>
</body>
</html>
