<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <div th:replace="header :: myheader"></div>
  <meta charset="UTF-8">
  <title>Yumoid - Reset Password</title>
</head>
<body class="">
<main class="">
  <div class="container px-4 py-5 shadow" id="featured-2">
    <h2 class="pb-2 border-bottom">
      <div><span>Reset Password</span></div>
    </h2>

  <form th:action="@{/reset}" method="post">
    <div th:if="${message != null}">
      <div class="alert alert-danger" th:text="${message}"></div>
    </div>
    <h1 class="h3 mb-3 fw-normal" th:text="'Reset Password'"></h1>

    <div class="mb-3">
      <label for="username" th:text="'Username'"></label>
      <input type="text" name="username" id="username" class="form-control"  th:required="true"
             th:oninvalid="this.setCustomValidity('Username cannot be blank')"
             th:oninput="this.setCustomValidity('')"/>
    </div>

    <div class="mb-3">
      <label for="RecoveryPIN" th:text="'Recovery PIN'"></label>
      <input type="password" name="recoveryPIN" id="recoveryPIN" class="form-control" th:required="true"
             th:oninvalid="this.setCustomValidity('Please enter recovery PIN')"
             th:oninput="this.setCustomValidity('')"/>
    </div>

    <div class="mb-3">
      <label for="password" th:text="'New Password'"></label>
      <input type="password" name="password" id="password" class="form-control" th:required="true"
             th:oninvalid="this.setCustomValidity('Password cannot be blank')"
             th:oninput="this.setCustomValidity('')"/>
    </div>

    <div class="mb-3">
      <label for="password" th:text="'Confirm New Password'"></label>
      <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" th:required="true"
             th:oninvalid="this.setCustomValidity('Confirm Password cannot be blank')"
             th:oninput="this.setCustomValidity('')"/>
    </div>
    <div>
      <input type="checkbox" onclick="myFunction()" th:text="'Show Password'"/>
    </div>
    <button class="w-100 btn   btn-dark" type="submit" th:text="'Reset Password'"></button>
  </form>
  <br>
  <form th:action="@{/}">
    <button class="w-100 btn   btn-dark" type="submit" th:text="'Cancel'"></button>
  </form>
  </div>
</main>
<script>
  function myFunction() {
    let x = document.getElementById("password");
    let y = document.getElementById("confirmPassword")
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
    if (y.type === "password") {
      y.type = "text";
    } else {
      y.type = "password";
    }
  }
</script>
</body>
</html>
