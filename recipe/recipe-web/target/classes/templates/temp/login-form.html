<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header"></div>

<body>
<div th:replace="fragments/navbar"></div>
    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="fw-bold text-success mb-2">Login</p>
                    <h2 class="fw-bold">Login into your account</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">  
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form th:action="@{/login}" method="post">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger" th:text="'Error! Invalid username or password!'"></div>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Username" name="username"
                                                         th:required="true"
                                                         th:oninvalid="this.setCustomValidity('Username cannot be blank')"
                                                         th:oninput="this.setCustomValidity('')">
                                    <label for="username" th:text="'Username'"></label></div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                                           th:required="true"
                                           th:oninvalid="this.setCustomValidity('Password cannot be blank')"
                                           th:oninput="this.setCustomValidity('')">
                                    <label for="password" th:text="'Password'"></label>
                                </div>
                                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Login</button></div>
                                <p class="text-muted">Dont have an account?&nbsp;
                                    <form th:action="@{/register}">
                                        <a href="signup">Sign up</a>
                                    </form>
                                </p>
                            </form>
                            <div style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="fragments/footer"></div>
<script>
    function myFunction() {
        let x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</body>

</html>
