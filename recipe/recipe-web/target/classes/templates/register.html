<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Register User</title>
</head>

<body>
<div>
    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="fw-bold">Welcome to Yumoid</h2>
                    <p class="fw-bold text-success mb-2">Register Your Account</p>

                    <div th:if="${message != null}">
                        <div class="alert alert-danger" th:text="${message}"></div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <br>
                        <div class="card-body text-center d-flex flex-column align-items-center shadow">
                            <div> <span
                                    class="bs-icon-lg d-flex justify-content-center align-items-center me-2 bs-icon pb-2"><svg
                                    viewBox="140.176 68.291 55.91 55.511" xmlns="http://www.w3.org/2000/svg">
                            <ellipse style="stroke: rgb(0, 0, 0); fill: #e88419;" cx="168.53" cy="96.246" rx="26.358"
                                     ry="26.358" />
                            <text
                                    style="fill: rgb(51, 51, 51); font-family: Arial, sans-serif; font-size: 61px; white-space: pre;"
                                    x="148.163" y="122.205">Y</text>
                        </svg></span></div>
                            <br>
                                <form th:action="@{/register}" th:object="${user}" method="post">
                                    <div class="mb-3">
                                            <input placeholder="First Name" type="text" class="form-control" th:field="*{firstName}" th:required="true"
                                                   th:oninvalid="this.setCustomValidity('First name required')"
                                                   th:oninput="this.setCustomValidity('')"/>
                                    </div>
                                    <div class="mb-3">
                                            <input placeholder="Last Name" type="text" class="form-control" th:field="*{lastName}" th:required="true"
                                                   th:oninvalid="this.setCustomValidity('Last name required')"
                                                   th:oninput="this.setCustomValidity('')"/>

                                    </div>
                                    <div class="mb-3">
                                            <input placeholder="Address"  type="text" class="form-control" th:field="*{address}"/>
                                    </div>
                                    <div class="mb-3">
                                            <input placeholder="Postal Code" type="text" class="form-control" th:field="*{postalCode}"/>
                                    </div>
                                    <div class="mb-3">
                                            <input placeholder="Username" type="text" class="form-control" th:field="*{username}" th:required="true" autocomplete="false"
                                                   th:oninvalid="this.setCustomValidity('Please enter username')"
                                                   th:oninput="this.setCustomValidity('')"/>
                                    </div>
                                    <div class="mb-3">
                                            <input placeholder="Password" type="password" id="password" class="form-control" th:field="*{password}" th:required="true" autocomplete="false"
                                                   th:oninvalid="this.setCustomValidity('Please enter password')"
                                                   th:oninput="this.setCustomValidity('')"/>
                                    </div>

                                    <div class="mb-3">
                                        <input placeholder="Recovery PIN" type="password" class="form-control" th:field="*{recoveryPIN}" th:required="true" autocomplete="false"
                                               th:oninvalid="this.setCustomValidity('Pleaes enter recovery PIN')"
                                               th:oninput="this.setCustomValidity('')"/>
                                    </div>

                                    <div class="mb-3">
                                        <label class=""></label>
                                        <div class="">
                                            <button class="btn btn-primary shadow d-block w-100" style="background-color:#e88419 ;" type="submit" th:text="'Register'"></button>
                                            <p class="text-muted">Have an account?&nbsp;<a th:href="@{/login}">Sign in</a></p>
                                        </div>
                                        <p class="text-muted">Modulix &copy; 2022</p>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="fragments/footer"></div>`
</div>
</body>

</html>
