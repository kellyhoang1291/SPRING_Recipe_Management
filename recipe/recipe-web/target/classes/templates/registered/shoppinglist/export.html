<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Yumoid - My Shopping List</title>
</head>

<body class="">

<!--Display ingredients-->
<div class="container ">
    <h2 class="pb-2 border-bottom">
        <div><span>Shopping List</span></div>
    </h2>
    <div class="container px-4 py-5 shadow" id="featured-2">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Ingredient Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Unit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ingredient :${userIngredients}">
                <td th:text="${ingredient.ingredientName}"></td>
                <td th:text="${ingredient.quantity}"></td>
                <td th:text="${ingredient.unit}"></td>
            </tbody>
        </table>

    </div>
</div>
</body>

</html>
