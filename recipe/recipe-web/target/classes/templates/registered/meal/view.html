<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>View Planned Meals</title>
</head>
<body class="">
    <div class="container p-5 mt-2">
        <div>
            <h2 class="pb-2 border-bottom">
                <div><span th:text="${#authentication.name} + '\'s Meals'">test</span></div>
            </h2>
    </div>
        <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Recipe</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal :${userMeals}">
            <td th:text="${meal.name}"></td>
            <td th:text="${meal.date}"></td>
            <td th:text="${meal.recipe.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
<form th:action="@{/registered/meal/create}" method="post">
    <button class="btn btn-lg btn-dark" type="submit" th:text="'Plan New Meal'"></button>
</form>
</body>
</html>
