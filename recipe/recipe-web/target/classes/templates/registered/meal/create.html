<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>Plan New Meal</title>
</head>
<body>
    
    
    <br/>
    <form class="container" th:action="@{/registered/meal/save}" th:object="${meal}" method="post">
    <h1>Plan New Meal</h1>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Meal Name:'"></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{name}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Meal name is required')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Meal Date:'"></label>
        <div class="col-sm-8">
            <input type="date" class="form-control" th:field="*{{date}}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Meal date is required')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Meal Recipe:'"></label>
        <div class="col-sm-8">
            <select class="form-select" th:field="*{recipe}" th:required="true"
                    th:oninvalid="this.setCustomValidity('Recipe cook time is required')"
                    th:oninput="this.setCustomValidity('')">
                <option th:each="recipe :${recipes}" th:value="${recipe.id}" th:text="${recipe.name}"></option>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2"></label>
        <label class="col-sm-2"></label>
        <div class="col-sm-4">
            <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Save'"></button>
        </div>
    </div>
</form>
<br>

</body>
</html>
