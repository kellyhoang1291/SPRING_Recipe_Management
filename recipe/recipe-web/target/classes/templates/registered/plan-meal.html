<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>View Planned Meals</title>
</head>
<body class="text-center">
<h2 th:text="${#authentication.name} + '\'s Meals'" ></h2>
<div class="container p-5 mt-2">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Recipe</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal :${userMeals}">
            <td th:text="${meal.name}"></td>
            <td th:text="${meal.date}"></td>
            <td th:text="${meal.recipe.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
<form th:action="@{/registered/create-meal}" method="post">
    <button class="btn btn-lg btn-dark" type="submit" th:text="'Plan New Meal'"></button>
</form>
</body>
</html>
