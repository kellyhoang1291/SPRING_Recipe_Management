<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>Yumoid - View Profile</title>
</head>

<body class="text-center">
<div class="container px-4 py-5 shadow" id="featured-2 ">
    <h2 class="pb-2 border-bottom">
        <div><span th:text="${#authentication.name} + '\'s Favourite Recipes'"></span></div>
    </h2>
    <div class="container p-5 mt-2">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Prep Time</th>
                <th>Cook Time</th>
                <th>Total Time</th>
                <th>Ingredients</th>
                <th>Instruction</th>
                <th>Date Added</th>
                <th>Created By</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe :${userRecipes}">
                <td th:text="${recipe.name}"></td>
                <td th:text="${recipe.prepTime} + ' minutes'"></td>
                <td th:text="${recipe.cookTime} + ' minutes'"></td>
                <td th:text="${recipe.totalTime} + ' minutes'"></td>
                <td th:text="${recipe.ingredients}"></td>
                <td th:text="${recipe.steps}"></td>
                <td th:text="${recipe.dateAdded}"></td>
                <td th:text="${recipe.userRecipe.firstName} + ' ' + ${recipe.userRecipe.lastName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<form th:action="@{/registered/user/view-profile}">
    <button class="btn   btn-dark" type="submit" th:text="'Back To Profile'"></button>
</form>
</body>

</html>
