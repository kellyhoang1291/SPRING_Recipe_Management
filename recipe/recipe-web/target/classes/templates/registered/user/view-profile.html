<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>Yumoid - View Profile</title>
</head>

<body class="">
<div class="container ">
    <div class="container px-4 py-5 shadow" id="featured-2">
        <h2 class="pb-2 border-bottom">
            <div><span th:text="${#authentication.name} + '\'s Profile'"></span></div>
        </h2>
        <div th:if="${message != null}">
            <div class="alert alert-warning" th:text="${message}"></div>
        </div>

        <!--Display profile-->
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'First Name:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="${user.firstName}" th:disabled="true" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'Last Name:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="${user.lastName}" th:disabled="true" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'Address:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="${user.address}" th:disabled="true" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'Postal Code:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="${user.postalCode}" th:disabled="true" />
            </div>
        </div>

        <form th:action="@{/registered/user/view-created-recipes}">
            <button class="btn btn-lg btn-dark" type="submit" th:text="'View Favourite Recipes'"></button>
        </form>
    </div>
</div>
</body>

</html>
