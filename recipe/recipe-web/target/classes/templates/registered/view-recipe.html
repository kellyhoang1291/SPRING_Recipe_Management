<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>View Recipe</title>
</head>
<h1>View Recipes</h1>
<body class="text-center">
<div class="container p-5 mt-2">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Prep Time</th>
            <th>Cook Time</th>
            <th>Total Time</th>
            <th>Ingredients</th>
            <th>Steps</th>
            <th>Date Added</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe :${recipes}">
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.prepTime} + ' minutes'"></td>
            <td th:text="${recipe.cookTime} + ' minutes'"></td>
            <td th:text="${recipe.totalTime} + ' minutes'"></td>
            <td th:text="${recipe.ingredients}"></td>
            <td th:text="${recipe.steps}"></td>
            <td th:text="${recipe.dateAdded}"></td>
            <td th:text="${recipe.author.firstName} + ' ' + ${recipe.author.lastName}"></td>
            <td>
                <a th:href="@{'/registered/like-recipe/' + ${recipe.id}}" th:action="@{/registered/updateRecipe}">
                    <button class="btn btn-lg btn-dark" type="submit" th:text="'Like'"></button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<form th:action="@{/doLogout}" method="post">
    <button class="btn btn-lg btn-dark" type="submit" th:text="'Logout'"></button>
</form>
</body>
</html>
