<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>View Recipe</title>
</head>

<body>
<h1>View Recipes</h1>
<div class="container p-5 mt-2">
    <a class="btn btn-lg btn-dark" th:href="@{/registered/recipe/create}" th:text="'Create Recipe'"></a>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Prep Time</th>
            <th>Cook Time</th>
            <th>Total Time</th>
            <th>Ingredients</th>
            <th>Steps</th>
            <th>Date Added</th>
            <th>Created By</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe :${recipes}">
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.prepTime} + ' minutes'"></td>
            <td th:text="${recipe.cookTime} + ' minutes'"></td>
            <td th:text="${recipe.totalTime} + ' minutes'"></td>
            <td th:text="${recipe.ingredients}"></td>
            <td th:text="${recipe.steps}"></td>
            <td th:text="${recipe.dateAdded}"></td>
            <td th:text="${recipe.createdUser.firstName} + ' ' + ${recipe.createdUser.lastName}"></td>
            <td>
                <form th:unless="${recipe.getLikedByUsers().contains(user)}" th:action="@{'/registered/recipe/update/' + ${recipe.id}}" method="post">
                        <button class="btn btn-lg btn-dark" type="submit" th:text="'Like'"></button>
                </form>
                <button th:disabled="true" th:if="${recipe.getLikedByUsers().contains(user) and recipe.createdUser != user}" class="btn btn-lg btn-dark" type="submit" th:text="'Liked'"></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
