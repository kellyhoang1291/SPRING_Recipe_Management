<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <title>Index Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body class="text-center">
<main class="">
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <div class="" th:text="'Error! Invalid username or password!'"></div>
        </div>
        <h1 class="" th:text="'Welcome to Yumoid'"></h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="Username" name="username"
                   th:required="true"
                   th:oninvalid="this.setCustomValidity('Username cannot be blank')"
                   th:oninput="this.setCustomValidity('')">
            <label for="username" th:text="'Username'"></label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                   th:required="true"
                   th:oninvalid="this.setCustomValidity('Password cannot be blank')"
                   th:oninput="this.setCustomValidity('')">
            <label for="password" th:text="'Password'"></label>
        </div>

        <button class="" type="submit" th:text="'Log In'"></button>
    </form>
    <br>
    <form th:action="@{/register}" th:method="post">
        <p>Do not have an account? <a href="register" th:text="'Sign up'" /> </p>

    </form>
    <p class="">&copy; Modulix - 2022 </p>
</main>
</body>
</html>
