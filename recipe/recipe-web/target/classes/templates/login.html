<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index Log In</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">



</head>
<body>
<!--<div th:replace="header :: myheader"></div>-->
    <main>
    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="fw-bold text-success mb-2">Yumoid Login</p>
                    <h2 class="fw-bold">Login into your account</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">  
                        <div class="card-body text-center d-flex flex-column align-items-center shadow">
                            <div class="bs-icon-xl bs-icon-circle shadow bs-icon my-4" style="background-color:#e88419;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="white" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form th:action="@{/login}" method="post">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger" th:text="'Error! Invalid username or password!'"></div>
                                </div>
                                <div class="mb-3"><input class="form-control" type="text" name="username" id="username" placeholder="Username"
                                    th:required="true"
                                           th:oninvalid="this.setCustomValidity('Please enter username')"
                                           th:oninput="this.setCustomValidity('')">
                                    
                                </div>
                                <div class="mb-3"><input class="form-control" id="password"  type="password" name="password" placeholder="Password"
                                    th:required="true"
                                    th:oninvalid="this.setCustomValidity('Please enter password')"
                                    th:oninput="this.setCustomValidity('')">

                                </div>
                                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" style="background-color: #e88419;" type="submit">login</button></div>
                                <p class="text-muted">Dont have an account?&nbsp;<a th:href="@{/register}">Sign up</a></p>


                            </form>
                            <div style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="fragments/footer"></div>
</body>
</html>
