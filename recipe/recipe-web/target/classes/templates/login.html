<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yumoid - Log In</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">



</head>

<body>
<!--<div th:replace="header :: myheader"></div>-->
    <main>
    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="fw-bold">Welcome to Yumoid</h2>
                    <p class="fw-bold text-success mb-2">Login to your account</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <br>
                        <div class="card-body text-center d-flex flex-column align-items-center shadow">
                            <div> <span
                                    class="bs-icon-lg d-flex justify-content-center align-items-center me-2 bs-icon pb-2"><svg
                                    viewBox="140.176 68.291 55.91 55.511" xmlns="http://www.w3.org/2000/svg">
                            <ellipse style="stroke: rgb(0, 0, 0); fill: #e88419;" cx="168.53" cy="96.246" rx="26.358"
                                     ry="26.358" />
                            <text
                                    style="fill: rgb(51, 51, 51); font-family: Arial, sans-serif; font-size: 61px; white-space: pre;"
                                    x="148.163" y="122.205">Y</text>
                        </svg></span></div>
                            <br>
                            <form th:action="@{/login}" method="post">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger"
                                         th:text="'Invalid username or password!'"></div>
                                </div>
                                <div class="mb-3"><input class="form-control" type="text" name="username"
                                                         id="username" placeholder="Username" th:required="true"
                                                         th:oninvalid="this.setCustomValidity('Please enter username')"
                                                         th:oninput="this.setCustomValidity('')">
                                </div>
                                <div class="mb-3"><input class="form-control" id="password" type="password"
                                                         name="password" placeholder="Password" th:required="true"
                                                         th:oninvalid="this.setCustomValidity('Please enter password')"
                                                         th:oninput="this.setCustomValidity('')">
                                </div>
                                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100"
                                                          style="background-color: #e88419;" type="submit">Login</button></div>
                                <p class="text-muted">Dont have an account?&nbsp;<a
                                        th:href="@{/register}">Register</a></p>

                                <p class="text-muted">Forgot your password?&nbsp;<a
                                        th:href="@{/reset}">Reset Password</a></p>
                                <p class="text-muted">Modulix &copy; 2022</p>
                            </form>
                            <div style="height: 100px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="fragments/footer"></div>
</body>

</html>
